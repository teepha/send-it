<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Edit Order</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <body>
        <header>
            <div class="navigation">
                <div class="profile1">
                    <a class="logo" href="./index.html"><img src="images/logo0.png"></a>
                    <a href="./index.html" class="sendIT">SendIT</a>
                </div>
                <div class="profile2">
                    <a class="nav_link" id="log_out" href="./index.html">LogOut</a>
                </div> 
            </div>              
        </header>
        <div class="container4">
            <div class="form4">
            <a href="./user-profile.html"><i class="fas fa-arrow-left"></i></a>
            <h1>Edit Order</h1><br>
            <form method="put" id="edit-order-form">
                <label>Pick Up Location </label>
                <input name="pickup_location" id="pickup_location" type="text">
                <br>
                <label>New Destination </label>
                <input name="new_destination" id="new_destination" type="text" value="new destination">
                <br>
                <label>Recipient Name </label>
                <input name="recipient_name" id="recipient_name" type="text">
                <br>
                <label>Recipient Phone Number </label>
                <input name="phone_number" id="recipient_phone" type="text" >
                <br>
                <button class="button" type="submit">Proceed</button>
                <h4 id="error-msg"></h4>
            </form>
        </div>
        <script src="js/shared.js"></script>
        <script src="js/edit-order.js"></script>  
    </body>
