<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Admin Profile Page</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="navigation">
                <div class="profile1">
                    <a class="logo" href="./index.html"><img src="images/logo0.png"></a>
                    <a href="./index.html" class="sendIT">SendIT</a>
                </div>
                <div class="profile2">
                    <a class="nav_link" href="./index.html">LogOut</a>
                </div> 
            </div>              
        </header>
        <div class="all_orders"> 
                <h3 id="pickup_status"></h3><hr>
                <h3 id="transit_status"></h3><hr>
                <h3 id="deliver_status"></h3>         
        </div>
        <div>
            <table id="orders2">
                <h3 id="table_title">All Orders</h3>
                <tr>
                    <th scope="row">ID</th>
                    <th scope="row">User ID</th>
                    <th scope="row">Date</th>
                    <th scope="row">Destination</th>
                    <th scope="row">Recipient Name</th>
                    <th scope="row">Phone Number</th>
                    <th scope="row">Status</th>
                    <th scope="row">Present Location</th>
                    <th scope="row"></th>
                    <th scope="row"></th>
                </tr>
            </table>
        </div>

        <div class="bgv_modal">
            <div class="view_modal">
            <div class="close">+</div>
            <h3>View Order</h3><br>
                <div>
                    <p id="id"></p><br>
                    <p id="user-id"></p><br>
                    <p id="date"></p><br>
                    <p id="pickup-location"></p><br>
                    <p id="destination"></p><br>
                    <p id="recipient-name"></p><br>
                    <p id="recipient-phone"></p><br>
                    <p id="status"></p><br>
                    <p id="present-location"></p><br>  
                </div>
            </div>
        </div>    

        <div class="bge_modal">
            <div class="edit_modal">
            <div class="e_close">+</div>
                <h3>Change Current Location</h3> <br>
                <form method="put" id="edit-order-location">
                    <input name="location" id="present_location" type="text">
                    <input name="new_location" id="new_location" type="text" placeholder="New Location">
                    <button class="button" id="new_location_button" type="submit">Continue</button>
                    <h4 id="error-msg"></h4>
                </form> 
            </div>
        </div>
        <script src="js/shared.js"></script>
        <script src="js/admin-profile.js"></script>   
    </body>
</html>
