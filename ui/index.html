<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>SendIT</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <body>
        <header>
            <nav>
                <div class="navigation">
                    <div class="profile1">
                        <a class="logo" href="index.html"><img src="images/logo0.png"></a>
                        <h1 class="sendIT">SendIT</h1>
                    </div>
                    <a class="nav_link" href="index.html">Home</a>
                    <a class="nav_link" href="login.html">Login</a>
                    <a class="nav_link" href="sign-up.html">SignUp</a>
                    <a class="nav_link" href="admin-login.html">Admin</a>
                </div>
            </nav>
        </header>
        <div class="main_body">
                
            <!-- Slideshow container -->
            <div class="slideshow">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                        <img src="img1.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>
            
                <div class="mySlides fade">
                        <img src="img2.jpg" style="width:100%">
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                        <img src="img3.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>       
        
            <div id="hours">
                <h1>WORKING HOURS</h1>
                <p>Monday:    7am to 9pm</p><br>
                <p>Tuesday:   7am to 9pm</p><br>
                <p>Wednesday: 7am to 9pm</p><br>
                <p>Thursday:  7am to 9pm</p><br>
                <p>Friday:    7am to 9pm</p><br>
                <p>Saturday:  7am to 9pm</p><br>
                <p>Sunday:    7am to 9pm</p><br>
            </div>
        <script src="js/index.js"></script>
    </body>
