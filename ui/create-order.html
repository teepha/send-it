        <title>Create New Order</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <body>
        <header>
            <div class="navigation">
                <div class="profile1">
                    <a class="logo" href="./index.html"><img src="images/logo0.png"></a>
                    <a href="./index.html" class="sendIT">SendIT</a>
                </div>
                <div class="profile2">
                    <a class="nav_link" id="log_out" href="./index.html">LogOut</a>

        <div class="container4">
            <div class="form4">
                <a href="./user-profile.html"><i class="fas fa-arrow-left"></i></a>        
                <h1>New Order</h1><br>
                <form method="get" id="create-order-form">
                    <label>Pick Up Location </label>
                    <input name="pick_up_location" id="pickup_location" type="text">
                    <br>
                    <label>Destination </label>
                    <input name="destination" id="destination" type="text">
                    <br>
                    <label>Recipient Name </label>
                    <input name="recipient_name" id="recipient_name" type="text">
                    <br>
                    <label>Recipient Phone Number </label>
                    <input name="phone_number" id="recipient_phone" type="text">
                    <br>
                    <button class="button" type="submit">Create Order</button>
                    <h4 id="error-msg"></h4>
                </form>
            </div>
            
        </div>
        <script src="js/shared.js"></script>
