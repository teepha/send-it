<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>LogIn Page</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="navigation">
                <div class="profile1">
                    <a class="logo" href="../index.html"><img src="images/logo0.png"></a>
                    <a href="./index.html" class="sendIT">SendIT</a>
                </div>
            </div>          
        </header>
        <div class="container1">
            <div class="form1">
                <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
                <h1>LogIn</h1> <hr>
                <form method="post" action="./user-profile.html">
                    <ul>
                        <li>
                            <label>Email address </label>
                            <input required name="email_address" type="email">
                            <br>
                            <label>Enter your password </label>
                            <input required name="password" type="password">
                            <br>
                            <input type="submit" class="button" value="LogIn">
                        </li>
                    </ul>
                </form>
                <h4>Don't have an account?<a class="nav_link" href="./sign-up.html">SignUp</a></h4>
            </div>
        </div>
    </body>
</html>
