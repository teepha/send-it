<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SignUp Page</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="navigation">
                <div class="profile1">
                    <a class="logo" href="./index.html"><img src="images/logo0.png"></a>
                    <a href="./index.html" class="sendIT">SendIT</a>
                </div>  
            </div>              
        </header>      
        <div class="container2">
            <div class="form2">
                <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
                <h1>SignUp</h1><hr><br>
                <form method="get" action="./user-profile.html">
                    <ul>
                        <li>
                            <label>First Name </label>
                            <input name="first_name" type="text">
                            <br>
                            <label>Last Name </label>
                            <input name="last_name" type="text">
                            <br>
                            <label>Phone Number </label>
                            <input name="phone_number" type="text">
                            <br>
                            <label>Email address </label>
                            <input name="email_address" type="email">
                            <br>
                            <label>Password </label>
                            <input name="password" type="password">
                            <br>
                            <label>Confirm Password </label>
                            <input name="password" type="password">
                            <br>
                            <input type="submit" class="button" value="Sign Up">
                        </li>
                    </ul>
                </form>
                <h4>Already have an account?<a class="nav_link" href="./login.html">LogIn</a></h4>
            </div>    
        </div>
    </body>
</html>
