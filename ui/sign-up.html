<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SignUp Page</title>
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <header>
            <div class="navigation">
                <div class="profile1">
                    <a class="logo" href="../index.html"><img src="images/logo0.png"></a>
                    <h1 class="sendIT">SendIT</h1>
                </div>
            </div>              
        </header>      
        <div id="container">
                <h1 class="text-center">SignUp to SendIT</h1>
            <form method="post" action="user-profile.html">
                <ul>
                    <li>
                        <label>First Name </label>
                        <input required name="first_name" type="text">
                        <br>
                        <label>Last Name </label>
                        <input required name="last_name" type="text">
                        <br>
                        <label>Enter phone number </label>
                        <input required name="phone_number" type="text">
                        <br>
                        <label>Enter your email address </label>
                        <input required name="email_address" type="email">
                        <br>
                        <label>Password </label>
                        <input required name="password" type="password">
                        <br>
                        <label>Confirm Password </label>
                        <input required name="password" type="password">
                        <br>
                        <div class="buttons">
                            <a href="../index.html" id="back_btn" class="button">Back</a>
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                    </li>
                </ul>
            </form>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
